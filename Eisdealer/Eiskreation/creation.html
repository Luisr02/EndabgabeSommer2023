<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eisdealer</title>
    <link rel="stylesheet" href="creation.css">
    <script src="data.js"></script>
    <script src="creation.js"></script>
</head>

<body>
    
    <h1>Eis zusammenstellen</h1>
    
    <button onclick="window.location.href='../start.html'" id="mainmenu">Zum Hauptmenü</button>
   
    <div id="gamecontainer">

        <div id="creationdiv">

            <h2>Zutaten</h2>

            <div id="flavouroptions">
                <h3>Eissorte</h3>
            </div>

            <div id="sauceoptions">
                <h3>Sauce</h3>
            </div>

            <div id="toppingoptions">
                <h3>Toppings</h3>
            </div>

            <div id="numberofscoops">
                <h3>Anzahl Kugeln</h3>
            </div>

        </div>

        <div id="canvasdiv">

            <h2>Your Ice Cream</h2>

            <canvas id="icecanvas" width="400" height="500"></canvas>

            <h2>Preis: <span id="pricespan">0.00</span>€</h2>

            <button id="savebutton">Eis speichern</button>
            <button id="loadbutton">Eis laden</button>
            <button id="resetbutton">Eis zurücksetzen</button>
            <button id="resetsortimentbutton">Sortiment zurücksetzen</button>

        </div>

    </div>

</body>
</html>
